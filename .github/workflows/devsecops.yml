name: DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt

    - name: Test application
      run: |
        cd app
        python -c "import app; print('âœ… App imported successfully')"

  secret-scan:
    name: ğŸ” Secret Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: âœ… Secret scan successful
      run: echo "âœ… Gitleaks scan terminÃ©."

  sast:
    name: ğŸ”’ Static Analysis
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Semgrep
      uses: returntocorp/semgrep-action@v1
      with:
        config: p/python
        generate-sarif: "1"

    - name: Install and run Bandit
      run: |
        pip install bandit
        bandit -r app/ -f json -o bandit-report.json || true

    - name: Upload SAST results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: sast-results
        path: bandit-report.json

    - name: âœ… SAST successful
      run: echo "âœ… SAST terminÃ©."

  dependency-scan:
    name: ğŸ“¦ Dependency Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Safety
      run: |
        pip install safety
        safety check -r app/requirements.txt --json --output safety-report.json || true

    - name: Upload dependency results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: dependency-results
        path: safety-report.json

    - name: âœ… Dependency scan successful
      run: echo "âœ… Scan des dÃ©pendances terminÃ©."

  docker-scan:
    name: ğŸ³ Docker Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -f docker/Dockerfile -t devsecops-app:latest .

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'devsecops-app:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: trivy-results
        path: trivy-results.sarif

    - name: âœ… Docker scan successful
      run: echo "âœ… Scan Docker terminÃ©."
